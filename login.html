<!DOCTYPE html>
<html>

<head>
    <title>Login to OTGuard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Center the login form */
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        /* Style the input fields */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            font-size: 16px;
            width: 250px;
            max-width: 100%;
        }

        /* Style the submit button */
        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change the submit button background color on hover */
        input[type="submit"]:hover {
            background-color: #0d47a1;
        }

        /* Style error messages */
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Style the title */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form method="post">
        <h1>OTGuard Login</h1>
        {{.Body}}
    </form>
</body>

</html>
